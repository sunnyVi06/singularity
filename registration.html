<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Singularity Hackathon</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            color: #fff;
            background: #000;
            overflow-x: hidden;
            line-height: 1.6;
        }
        h1, h2 { font-family: 'Orbitron', sans-serif; text-transform: uppercase; }
        .hero {
            height: 100vh;
            background: url('https://png.pngtree.com/thumb_back/fw800/background/20251127/pngtree-futuristic-space-station-orbiting-distant-planets-surrounded-by-vibrant-swirling-nebulae-image_20628709.webp') center/cover no-repeat fixed;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            text-align: center; position: relative;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
        }
        .hero-content {
            position: relative;
            z-index: 2;
            padding: 0 20px;
            max-width: 100%;
        }
        .hero h1 {
            font-size: 5rem;
            text-shadow: 0 0 20px #00ffff;
            animation: glow 2s infinite alternate;
            margin: 0 0 20px 0;
            white-space: normal;
            word-wrap: break-word;
        }
        .hero p {
            font-size: 1.5rem;
            max-width: 800px;
            margin: 0 0 20px 0;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #00ffff; }
            to { text-shadow: 0 0 30px #ff00ff; }
        }
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .section {
            padding: 80px 20px;
            text-align: center;
            background: rgba(15,23,42,0.9);
        }
        .btn {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: 0.3s;
            color: #000;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
        }
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px #00ffff;
        }
        footer {
            background: #0f172a;
            padding: 50px 20px;
            text-align: center;
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            display: inline-block;
            margin: 0 15px;
            transition: 0.3s;
        }
        .social-links svg {
            width: 32px;
            height: 32px;
            fill: #fff;
        }
        .social-links a:hover svg {
            fill: #00ffff;
            transform: scale(1.2);
        }
        /* Floating Particles */
        .particle {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 20s infinite linear;
        }
        @keyframes float {
            0% { transform: translateY(100vh); }
            100% { transform: translateY(-100px); }
        }
        /* Music Player */
        .music-player {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 50px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border: 1px solid #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        .music-player:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
        }
        .music-btn {
            background: linear-gradient(45deg, #00ffff, #ff00ff);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }
        .music-btn:hover {
            transform: scale(1.1);
        }
        .music-info {
            font-size: 0.9rem;
            color: #00ffff;
            max-width: 150px;
            display: none;
        }
        .volume-slider {
            width: 80px;
            display: none;
        }
        .music-player.expanded {
            padding: 15px 20px;
            border-radius: 25px;
        }
        .music-player.expanded .music-info,
        .music-player.expanded .volume-slider {
            display: block;
        }
        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .hero { height: 80vh; }
            .hero h1 { font-size: 2.5rem; }
            .hero p { font-size: 1.2rem; }
            .section { padding: 60px 15px; }
            .btn { padding: 12px 30px; font-size: 1rem; }
            footer { padding: 40px 15px; }
            .social-links a { margin: 0 10px; }
            .social-links svg { width: 28px; height: 28px; }
            .music-player {
                bottom: 15px;
                left: 15px;
                padding: 8px 10px;
            }
            .music-btn {
                width: 35px;
                height: 35px;
                font-size: 1rem;
            }
        }
        @media (max-width: 480px) {
            .hero h1 { font-size: 2rem; line-height: 1.2; }
            .hero p { font-size: 1rem; }
            .section { padding: 40px 10px; }
            .music-player {
                bottom: 10px;
                left: 10px;
            }
        }
        /* Form Styles */
        .form-container {
            max-width: 600px;
            margin: auto;
            background: rgba(0,0,0,0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 30px #00ffff;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #00ffff;
            border-radius: 5px;
            background: #000;
            color: #fff;
            font-size: 1rem;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #ff00ff;
            box-shadow: 0 0 10px #ff00ff;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .back-link {
            margin-top: 20px;
            display: inline-block;
            color: #00ffff;
            text-decoration: none;
        }
        .back-link:hover {
            color: #ff00ff;
        }
        /* Success message */
        .success-message {
            display: none;
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00ff00;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            color: #00ff00;
        }
    </style>
</head>
<body>

    <!-- Music Player -->
    <div class="music-player" id="musicPlayer">
        <button class="music-btn" id="musicToggle">
            <i class="fas fa-volume-up"></i>
        </button>
        <div class="music-info" id="musicInfo">
            Space Ambience
        </div>
        <input type="range" min="0" max="100" value="50" class="volume-slider" id="volumeSlider">
    </div>

    <!-- Background Audio -->
    <audio id="backgroundMusic" loop>
        <source src="https://assets.mixkit.co/music/preview/mixkit-space-ambience-428.mp3" type="audio/mpeg">
        <source src="https://assets.mixkit.co/music/preview/mixkit-space-ambience-428.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>

    <section class="hero">
        <div class="particles" id="particles"></div>
        <div class="hero-content">
            <h1>Register for Singularity</h1>
            <p>Join the Ultimate Hackathon: Build the Future at the Edge of the Galaxy</p>
        </div>
    </section>

    <section class="section">
        <div class="form-container">
            <h2>Registration Form</h2>
            
            <!-- FormSubmit.co Form with POST method and custom thank you page -->
            <form action="https://formsubmit.co/sv02619@gmail.com" method="POST">
                <!-- FormSubmit Configuration -->
                <input type="hidden" name="_subject" value="New Singularity Hackathon Registration">
                <input type="hidden" name="_template" value="table">
                <input type="hidden" name="_next" value="thankyou.html"> <!-- This is your custom thank you page -->
                <input type="hidden" name="_captcha" value="false">
                <input type="text" name="_honey" style="display:none"> <!-- Honeypot for spam -->
                
                <!-- Form Fields -->
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="team">Team Name (Optional)</label>
                    <input type="text" id="team" name="team">
                </div>
                <div class="form-group">
                    <label for="experience">Experience Level</label>
                    <select id="experience" name="experience">
                        <option value="Beginner">Beginner</option>
                        <option value="Intermediate">Intermediate</option>
                        <option value="Advanced">Advanced</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="track">Preferred Track</label>
                    <select id="track" name="track">
                        <option value="AI Singularity & Machine Intelligence">AI Singularity & Machine Intelligence</option>
                        <option value="Space Exploration & Galactic Tech">Space Exploration & Galactic Tech</option>
                        <option value="Quantum Realities & Nebula Networks">Quantum Realities & Nebula Networks</option>
                        <option value="Open Innovation: Black Hole Challenges">Open Innovation: Black Hole Challenges</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="message">Additional Message (Optional)</label>
                    <textarea id="message" name="message"></textarea>
                </div>
                <button type="submit" class="btn">Submit Registration</button>
            </form>
            
            <!-- Success message (will be shown by JavaScript) -->
            <div id="success-message" class="success-message">

            </div>
            
            <a href="singularity.html" class="back-link">&larr; Back to Home</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Singularity Hackathon | Reach for the Stars</p>
        <div class="social-links">

        </div>
    </footer>

    <script>
        // Music Player Functionality
        const backgroundMusic = document.getElementById('backgroundMusic');
        const musicToggle = document.getElementById('musicToggle');
        const musicPlayer = document.getElementById('musicPlayer');
        const volumeSlider = document.getElementById('volumeSlider');
        const musicInfo = document.getElementById('musicInfo');
        
        // Set initial volume
        backgroundMusic.volume = volumeSlider.value / 100;
        
        // Try to play music automatically (browsers may block this)
        backgroundMusic.play().catch(error => {
            console.log("Autoplay blocked by browser. User must interact first.");
            musicToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
        });
        
        // Toggle play/pause
        musicToggle.addEventListener('click', function() {
            if (backgroundMusic.paused) {
                backgroundMusic.play();
                musicToggle.innerHTML = '<i class="fas fa-volume-up"></i>';
                musicInfo.textContent = 'Space Ambience';
            } else {
                backgroundMusic.pause();
                musicToggle.innerHTML = '<i class="fas fa-volume-mute"></i>';
                musicInfo.textContent = 'Music Paused';
            }
            
            // Toggle expanded view
            musicPlayer.classList.toggle('expanded');
        });
        
        // Volume control
        volumeSlider.addEventListener('input', function() {
            backgroundMusic.volume = volumeSlider.value / 100;
        });
        
        // Expand player on hover
        musicPlayer.addEventListener('mouseenter', function() {
            musicPlayer.classList.add('expanded');
        });
        
        musicPlayer.addEventListener('mouseleave', function() {
            // Only collapse if music is playing (showing info)
            if (!backgroundMusic.paused) {
                musicPlayer.classList.remove('expanded');
            }
        });

        // Floating particles
        const particles = document.getElementById('particles');
        for (let i = 0; i < 100; i++) {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.style.width = p.style.height = Math.random() * 5 + 'px';
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDelay = Math.random() * 20 + 's';
            p.style.animationDuration = 10 + Math.random() * 20 + 's';
            particles.appendChild(p);
        }
    </script>
</body>

</html>
